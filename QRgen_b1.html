<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QR Code Generator - Dark Mode</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    textarea {
      width: 100%;
      height: 100px;
      font-size: 16px;
      padding: 10px;
      background-color: #1e1e1e;
      color: #ffffff;
      border: 1px solid #333;
      border-radius: 5px;
      resize: vertical;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1976d2;
    }
    #qrcode {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>QR Code Generator</h1>
  <p>Type your text below and generate a QR code:</p>
  <textarea id="text-input" placeholder="Enter your text here..."></textarea>
  <button onclick="generateQRCode()">Generate QR Code</button>
  <div id="qrcode"></div>

  <!-- QRCode.js library -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <script>
    let qr;

    function generateQRCode() {
      const text = document.getElementById('text-input').value;
      const qrContainer = document.getElementById('qrcode');
      qrContainer.innerHTML = ""; // Clear previous QR code
      if (text.trim() !== "") {
        qr = new QRCode(qrContainer, {
          text: text,
          width: 256,
          height: 256,
          colorDark : "#ffffff",
          colorLight : "#121212"
        });
      }
    }
  </script>
</body>
</html>
