<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TXTWRITER</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    textarea {
      width: 100%;
      height: 300px;
      font-size: 16px;
      background-color: #1e1e1e;
      color: #ffffff;
      border: none;
      padding: 10px;
      resize: vertical;
    }

    input[type="text"] {
      width: 300px;
      font-size: 16px;
      padding: 5px;
      margin-top: 10px;
      background-color: #1e1e1e;
      color: #ffffff;
      border: none;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      background-color: #03a9f4;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0288d1;
    }
  </style>
</head>
<body>
  <h1>TXTWRITER</h1>

  <textarea id="textInput" placeholder="Type your text here..."></textarea><br>

  <input type="text" id="filename" placeholder="Enter filename (e.g., notes.txt)" /><br>

  <button onclick="saveTextToFile()">Save</button>

  <script>
    function saveTextToFile() {
      const text = document.getElementById("textInput").value;
      let filename = document.getElementById("filename").value.trim();

      if (!filename) {
        alert("Please enter a filename.");
        return;
      }

      // Ensure .txt extension
      if (!filename.endsWith(".txt")) {
        filename += ".txt";
      }

      const blob = new Blob([text], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = filename;
      link.click();
    }
  </script>
</body>
</html>
